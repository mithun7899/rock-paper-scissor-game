<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>rock paper scissors game</h1>
 <div class="choices">
 <div class="choice" id="rock">
    <img src="https://th.bing.com/th/id/OIP.rdGoKlR9-CGJ3ZAOzABhkAHaHa?w=179&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
 </div>
 <div class="choice" id="paper">
    <img src="https://th.bing.com/th/id/OIP.LBesg3N_oPwgR_f8CCqfAwAAAA?w=144&h=150&c=7&r=0&o=5&dpr=1.3&pid=1.7">
 </div>
 <div class="choice" id="scissor">
    <img src="https://th.bing.com/th/id/OIP.WHZ4OatADODSo8fq3-ThBQAAAA?w=175&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
 </div>
 </div>
 <div class="score-card">
    <div class="score">
    <p id="userscore">0</p>
    <p>you</p>
    </div>
    <div class="score">
        <p id="computerscore">0</p>
        <p>comp</p>
        </div>
 </div>
 <div class="message_container">
    <p id="message">play your move</p>
 </div>
    
</body>
<script src="script1.js"></script>
</html>
